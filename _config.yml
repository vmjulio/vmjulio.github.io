title: Vitor Julio
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Vitor Julio # add your name
author-img: vitao.png # add your photo
about-author: "Passionate about Data and all its disciplines: Analytics, Engineering, Science. Former Head of Data @ GetNinjas. Former Analytics Engineering Manager @ Nubank" # add description
social-twitter: vitormjulio # add your twitter handle
social-github: vmjulio # add your Github handle
social-linkedin: vitor-julio # add your Linkedin handle
social-email: vitor.mjulio@gmail.com # add your Email address

# Disqus
discus-identifier: # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
